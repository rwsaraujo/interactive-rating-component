<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <!-- Google Fonts - Overpass (400, 700) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./build/style/style.css" />

    <!-- Script JS -->
    <script src="./build/js/script.js" defer></script>

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body class="center">
    <div class="main">
      <div class="card" id="card">
        <div class="div-img center rounded" id="div-img">
          <img src="./src/images/icon-star.svg" id="star" />
        </div>
        <h1 id="title">How did we do?</h1>
        <p id="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating center" id="IDrating">
          <spam class="rating-options center">1</spam>
          <spam class="rating-options center">2</spam>
          <spam class="rating-options center">3</spam>
          <spam class="rating-options center">4</spam>
          <spam class="rating-options center">5</spam>
        </div>
        <buttom class="btn center rounded" id="btn-rating">submit</buttom>
      </div>
    </div>
  </body>
</html>
